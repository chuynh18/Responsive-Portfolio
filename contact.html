<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8" />
    <title>Contact Me</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css" />
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />

</head>

<body>

    <div class="content">
        <header>
            <div class="headerwidth">
                <section class="georgiafont"><h1>Chris Huynh</h1></section>
                <nav>
                    <div class="aboutme"><a href="index.html">About</a></div>
                    <div class="myportfolio"><a href="portfolio.html">Portfolio</a></div>
                    <div class="contactme currentpage">Contact</div>
                </nav>
            </div>
        </header>

        <div class="contactcontainer">
            <article class="contactform"><div class="georgiafontinverse"><h1>Contact me</h1></div>
                <form action="#" method="POST">
                    <p>Name:<br />
                        <input type="text" name="name" placeholder="John Smith" class="textbox" />
                    </p>
                    <p>E-mail address:<br />
                        <input type="text" name="email" placeholder="example@domain.com" class="textbox" />
                    </p>
                    <p>Message:<br />
                        <textarea name="message" placeholder="Your kind words for me here"></textarea>
                    </p>
                    <input type="submit" name="submit" value="Submit" class="submitbutton" />
                </form>
            </article>
            <div class="contactpanel">
                <h2 class="contacttext">Connect with me</h2>
                <div class="socialnetworks">
                    <a href="https://en.wikipedia.org/wiki/Myspace" target="_blank"><img src="assets/images/s1.png" alt="MySpace" class="wiki" /></a>
                    <a href="https://en.wikipedia.org/wiki/Google_Buzz" target="_blank"><img src="assets/images/s2.png" alt="Google Buzz" class="wiki" /></a>
                    <a href="https://en.wikipedia.org/wiki/Yahoo!_360%C2%B0" target="_blank"><img src="assets/images/s3.png" alt="Yahoo 360" class="wiki" /></a>
                    <a href="https://en.wikipedia.org/wiki/Orkut" target="_blank"><img src="assets/images/s4.png" alt="Orkut" class="wiki" /></a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p id="copyright">Copyright &#169;</p>
    </footer>
    
</body>

</html>
